<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: transparent;
            background: #fff;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .table{
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.886);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="fs-1">Previous History</h2>
        <a href="/" class="btn btn-dark mt-5 position-absolute top-0 end-0 m-5">Go Back</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Extracted Text</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}
                <tr>
                    <td>{{ item.text }}</td>
                    <td>{{ item.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
